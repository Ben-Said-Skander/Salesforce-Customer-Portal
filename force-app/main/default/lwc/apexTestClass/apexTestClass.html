<template>
    <lightning-card >

        <div class="slds-grid slds-grid_vertical-align-center">
            <h1 class="title">Couverture des classes de test</h1>
            <div class="slds-grid slds-grid_align-end slds-p-top_medium">
                <div class="slds-col" style="margin-left: 90px;">
                    <button onclick={handleRunAllTests} class="returnButton" >Exécuter tous les classes de tests</button>  
                </div>
                <div class="slds-col" >
                    <button onclick={handleRunAllTestInNamespace} class="returnButton" >Exécuter les classes tests dans mon namespace</button>
                </div>
                <div class="slds-col">
                    <button onclick={handleClearTestData} class="returnButton">Effacer les données de test</button>
                </div>
                <div class="slds-col">
                    <button onclick={refreshData} class="returnButton">Actualiser les données</button>
                </div>
            </div>

        </div>
        <div class="data_table">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Classe Apex</th>
                        <th>Lignes couvertes</th>
                        <th>Lignes non couvertes</th>
                        <th>Couverture %</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={data} for:item="item">
                        <tr key={item.Id} class={item.RowStyle}>
                            <td>{item.ClassName}</td>
                            <td>{item.NumLinesCovered}</td>
                            <td>{item.NumLinesUncovered}</td>
                            <td>{item.Coverage}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
      

    </lightning-card>
   
</template>
