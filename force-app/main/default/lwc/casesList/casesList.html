<template>
    <lightning-card title="Liste Des demandes">

        <div class="tableContainer">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Sujet</th>
                            <th>Produit</th>
                            <th>Statut</th>
                            <th>Priorité</th>
                            <th>Date de création</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={cases}>
                            <template for:each={cases} for:item="caseItem">
                                <tr key={caseItem.Id} data-id={caseItem.Id} onclick={handleRowAction}>
                                    <td>{caseItem.Subject}</td>
                                    <td>{caseItem.Opportunity_Product_Name}</td>
                                    <td>{caseItem.Status}</td>
                                    <td>{caseItem.Priority}</td>
                                    <td>{caseItem.CreatedDate}</td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table> 
        </div>


</lightning-card>
</template>
