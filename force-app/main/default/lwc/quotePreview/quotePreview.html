<template>

<template if:true={openPDFPreview}>

    <lightning-card >

        <div class="slds-grid slds-grid_vertical-align-center">
            <h1 class="title">Devis</h1>
            <div class="slds-grid slds-grid_align-end slds-p-top_medium">
                <div class="slds-col" style="margin-left: 90px;">
                    <lightning-button label="Retour" onclick={handleCancel} class="returnButton" ></lightning-button>
                </div>
                <div class="slds-col" >
                    <lightning-button label="Enregistrer le devis" onclick={handleDownload} class="returnButton" ></lightning-button>
                </div>
                <div class="slds-col">
                    <lightning-button label="Soumettre pour approbation" onclick={handleApproval} class="returnButton"></lightning-button>
                </div>
            </div>

        </div>


        <iframe src={pdfUrl} width="70%" height="600px" frameborder="0" class="pdf"></iframe>

    </lightning-card>
</template>
</template>
