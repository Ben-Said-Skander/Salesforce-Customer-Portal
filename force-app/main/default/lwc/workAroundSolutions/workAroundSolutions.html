<template>
  <template if:true={isThereOpenCase}>
      <lightning-card title="Des articles reliés à votre demande">
          <div class="slds-p-around_medium">
              <lightning-input type="search" label="Recherche" placeholder="Rechercher des articles" onchange={handleSearch} class="searchBar"></lightning-input>
              <template if:true={hasArticles}>
                  <ul>
                      <template for:each={filteredArticles} for:item="article">
                          <li key={article.Id} class="solution">
                              <a href={article.fullUrl} target="_self"> - {article.Title}</a>
                          </li>
                      </template>
                  </ul>
              </template>
              <template if:false={hasArticles}>
                  <p>Aucun article n'est trouvé</p>
              </template>
          </div>
      </lightning-card>
  </template>
  <template if:false={isThereOpenCase}>
      <div class="slds-p-around_medium">
          <lightning-card title="L'état de votre demande Actuelle" class="slds-text-align_center">
              <h1>Aucune demande n'est ouverte</h1>
          </lightning-card>
      </div>
  </template>
</template>
